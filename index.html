<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>weather dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"><i class="fas fa-temperature-high"></i> WEATHER DASHBOARD</h1>
      <p>Type in a city to get a 5 day weather forecast!
      </p>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4"></div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city:</h3>
        <form id="user-form" class="card-body">
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn"><i class="fas fa-search-location"></i></button>
        </form>
      </div>
      <div class="col-12 col-md-8"></div>
      <h2 class="subtitle">5 Day Forecast <span id="repo-search-term"></span></h2>
    <div id="repos-container" class="list-group"></div>
  </div>
    </main>
    <script src="weather.js"></script>
  </body>
  
  </html>
